<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pulic/css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../pulic/images/favicon-32x32.png">
    <title>Order Sumary Component</title>
</head>
<body>
    <div class="card">
        <div class="image-card">
            <img id="image" src="../pulic/images/illustration-hero.svg" alt="A illustration of someone listening to music" aria-hidden="true">
        </div>
        <h1 class="title">Order Sumary</h1>
        <section class="text">You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!
        </section>
    
        <div class="plan-card">
            <img class="icon-div" id="icon" src="../pulic/images/icon-music.svg" alt="Music icon">
            <div class="pricing">
                <section id="plan">Annual Plan</section>
                <section id="price">$59.99/year</section>
            </div>
            <a class="change">Change</a>
        </div>
    
        <div class="btn-div">
            <button id="button" class="btn btn-primary" type="button">Proceed to Payment</button>
            <div class="cancel">Cancel Order</div>
        </div>
    </div>
</body>
</html>
